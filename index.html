<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
      <h1 class="todoHeader"> To Do Or Not To Do </h1>
    </header>
    <div>
      <div class="addTodoInputWrapper">
        <input type="text" class="newTodoInput" placeholder="Need to do...."><button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
    <div class="table table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Topic</th>
            <th scope="col">Due Date</th>
            <th scope="col">Completed?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><input id="checkbox" type="checkbox" checked="checked"></th>
            <td>Adrianna</td>
            <td>Clean room</td>
            <td>11/12/2017</td>
            <td>True</td>
          </tr>
          <tr>
            <th scope="row"><input id="checkbox" type="checkbox"></th>
            <td>Sam</td>
            <td>Walk the dog</td>
            <td>11/15/2017</td>
            <td>False</td>
          </tr>
          <tr>
            <th scope="row"><input id="checkbox" type="checkbox"></th>
            <td>Beth</td>
            <td>Pick up groceries</td>
            <td>11/20/2017</td>
            <td>False</td>
          </tr>
          <tr>
            <th scope="row"><input id="checkbox" type="checkbox" checked="checked"></th>
            <td>Odin the dog</td>
            <td>Chase ball</td>
            <td>10/02/2017</td>
            <td>True</td>
          </tr>
          <tr>
            <th scope="row"><input id="checkbox" type="checkbox"></th>
            <td>Nick</td>
            <td>Work on book report</td>
            <td>11/18/2017</td>
            <td>False</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
